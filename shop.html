<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shippori+Antique+B1&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Access Code Programming Shop</title>
</head>
<body>
    <div class="container">
        <!-- Left Arrow -->
        <div class="left-arrow">
            <svg class="left" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path 
                d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zm1.289-15.7 1.422 1.4-4.3 4.344 4.289 4.245-1.4 1.422-5.714-5.648z"/>
            </svg>     
        </div>

        <!-- Video 1 -->
        <div id="video1" class="video">
            <video autoplay muted loop playsinline>
                <source src="whiteoutput_prores-hevc-safari.mp4" type="video/mp4; codecs=hvc1">
                <source src="output3.webm" type="video/webm">
                Your browser does not support the video tag, or the video format is not supported.
            </video>
        </div>

        <!-- Video 2 -->
        <div id="video2" class="video" style="display: none;">
            <video autoplay muted loop playsinline>
                <source src="blackoutput_prores-hevc-safari.mp4" type="video/mp4; codecs=hvc1"> 
                <source src="output2.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video 3 -->
        <div id="video3" class="video" style="display: none;">
            <video autoplay muted loop playsinline>
                <source src="blueoutput_prores-hevc-safari.mp4" type="video/mp4; codecs=hvc1">
                <source src="blue no back.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Right Arrow -->
        <div class="right-arrow">
            <svg class="right" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z"/>
            </svg>
        </div>
    </div>

    <!-- Dynamic Video Title -->
    <p class="pvid1">BLUE & WHITE ACP 001</p>

    <!-- Price Display -->
    <div class="price" id="amountDisplay">$0.00 USD</div>

    <!-- Sizes for Videos (same class, different links set by JS) -->
    <div class="product-container">

        <div class="video">
            <div class="product active" id="product1">
                <div class="video-options">
                    <div class="quantity">
                        <label for="quantity1"></label>
                        <input id="quantity1" class="common-input" type="number" min="1" value="1">
                    </div>
                    <div class="size">
                        <label for="size1"></label>
                        <select id="size1" class="common-input">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <button id="addToCartButton1" class="common-input">ADD TO CART</button>
                </div>
            </div>
        </div>


        <div class="video" style="display: none;"> 
            <div class="product active" id="product2">
                <div class="video-options">
                    <div class="quantity">
                        <label for="quantity2"></label>
                        <input id="quantity2" class="common-input" type="number" min="1" value="1">
                    </div>
                    <div class="size">
                        <label for="size2"></label>
                        <select id="size2" class="common-input">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <button id="addToCartButton2" class="common-input">ADD TO CART</button>
                </div>
            </div>
        </div>

        <div class="video" style="display: none;">
            <div class="product active" id="product3">
                <div class="video-options">
                    <div class="quantity">
                        <label for="quantity3"></label>
                        <input id="quantity3" class="common-input" type="number" min="1" value="1">
                    </div>
                    <div class="size">
                        <label for="size3"></label>
                        <select id="size3" class="common-input">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <button id="addToCartButton3" class="common-input">ADD TO CART</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Night and Day Mode Toggles -->
    <div class="night-mode">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
            <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
        </svg>
    </div>
    <div class="day-mode dayMode">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
        </svg>
    </div>
    
    <!-- External JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
