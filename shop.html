<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shippori+Antique+B1&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Access Code Programming</title>
</head>
<body>
    <div class="container">
        <div class="left-arrow">
            <!-- Left arrow SVG -->
            <svg class="left" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" transform="scale(-1,1)" transform-origin="center">
                <path d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z"/>
            </svg>
        </div>

        <div id="video1" class="video">
            <video autoplay muted loop playsinline>
                <source src="output3.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <p class="pvid1">WHITE & BLUE ACP 001</p>
        </div>

        <div id="video2" class="video">
            <video autoplay muted loop playsinline>
                <source src="output2.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <p class="pvid2">BLACK & BLUE ACP 001</p>
        </div>

        <div id="video3" class="video">
            <video autoplay muted loop playsinline disablepictureinpicture>
                <source src="blue no back.webm" type="video/webm">
                <source src="blue no back.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            <p class="pvid2">BLUE & WHITE ACP 001</p>
        </div>



        <div class="right-arrow">
            <!-- Right arrow SVG -->
            <svg class="right" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z"/>
            </svg>
        </div>
    </div>

    <div id="countdown">
        <a href="index.html">
        <p id="timer">000: 000: 000: 000</p>
        </a>
    </div>

    <div class="night-mode">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
            <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
          </svg>
    </div>
    <div class="day-mode dayMode">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
          </svg>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
